# behat.yml
default:
  autoload:
    '': %paths.base%/ci/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/ci/features
  translation:
    locale: en
  extensions:
    Behat\MinkExtension:
      files_path: %paths.base%/ci/features/bootstrap/images/
      base_url: '[local_domain]'
      sessions:
        default:
          selenium2:
            browser: "chrome"
            wd_host: "http://192.168.88.99:4444/wd/hub"
        phantomjs:
          selenium2:
            browser: phantomjs
            wd_host: "http://192.168.88.99:8364/wd/hub"

ci:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://test.local'
        sessions:
          default:
            selenium2:
              browser: "chrome"
              wd_host: "http://localhost:4444/wd/hub"
          phantomjs:
            selenium2:
              browser: "phantomjs"
              wd_host: "http://localhost:8364/wd/hub"
