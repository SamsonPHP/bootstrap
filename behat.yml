# behat.yml
default:
  autoload:
    '': %paths.base%/ci/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/ci/features
  translation:
    locale: ru
  extensions:
    Behat\MinkExtension:
      base_url: 'http://test.local'
      show_auto: true
      show_cmd: 'chrome %s'
      files_path: 'ci/features/bootstrap/images/'
      sessions:
        default:
          selenium2:
            browser: "chrome"
            wd_host: "http://localhost:4444/wd/hub"
        phantomjs:
          selenium2:
            wd_host: "http://localhost:8643/wd/hub"
            browser: phantomjs

local:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://yourproject.local'
