# behat.yml
default:
  autoload:
    '': %paths.base%/ci/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/ci/features
  translation:
    locale: ru
  extensions:
    Behat\MinkExtension:
      base_url: 'http://test.local'
      sessions:
        default:
          selenium2:
            browser: phantomjs
            wd_host: "http://localhost:8643/wd/hub"

local:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://egorov.test.local'

test:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://test.local'